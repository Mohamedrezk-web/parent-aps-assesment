<form [formGroup]="loginFormGroup">
  <div class="mb-4">
    <label for="username" class="form-label">Username/Email</label>
    <input
      type="text"
      formControlName="user"
      class="form-control"
      id="username"
    />
  </div>
  <div class="mb-4">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      id="password"
    />
  </div>
  <div class="mb-4">
    <input
      type="checkbox"
      class="form-check-input"
      id="remember"
      formControlName="shouldRememberUser"
    />
    <label for="remember" class="form-label">Remember Me</label>
  </div>
  <div class="d-grid">
    <button type="button" class="btn btn-primary" (click)="submitFormValue()">
      Login
    </button>
  </div>
</form>
